    <body>


        <section class="contact_section" style="background-image: url(./assets/img/contact-page/contact-bg.png);">
            <div class="container"> 
                <div class="row">
                    <div class="col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12 offset-sm-0">
                        <div class="contact login">
                            <div class="contact_info contact_info_login sm_display" style="background-image: url(./assets/img/contact-page/contact_info-login.png); display: none;">
                                <h1>Hello, Friend!</h1>
                                <p>Fill up your information and  <br>
                                    start journey with us</p>
                                <a href="#" class="log_btn">Register </a>
                            </div>
                            <div class="contact_form">
                                <h1>Login to Account</h1>
                                <div class="contact_social">
                                    <a href="#"><img src="assets/img/contact-page/facebook.png" alt=""></a>
                                    <a href="#"><img src="assets/img/contact-page/google-plus.png" alt=""></a>
                                </div>
                                <p>or use your email account</p>
                                <form action="#">
                                    <input type="email" placeholder="Email">
                                    <input type="password" placeholder="Password">
                                    <div class="forget">
                                        <div class="check_box">
                                            <input id="checkbox-1" class="checkbox-custom" name="checkbox-1" type="checkbox" >
                                            <label for="checkbox-1" class="checkbox-custom-label">Remember me</label>
                                        </div>
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                    <div class="form_btn">
                                        <a href="" class="log_btn">LogIn</a>
                                    </div>
                                </form> 
                                <div class="contact_form_bottom">
                                    <a href="#">Privacy Policy</a>
                                    <span>|</span>
                                    <a href="#">Terms and Conditions</a>
                                </div>
                            </div>
                            <div class="contact_info contact_info_login full_display" style="background-image: url(./assets/img/contact-page/contact_info-login.png);">
                                <h1>Hello, Friend!</h1>
                                <p>Fill up your information and  <br>
                                    start journey with us</p>
                                <a href="#" class="log_btn">Register </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
